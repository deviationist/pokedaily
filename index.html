<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokéDaily</title>
    <style>
      /* Splash Screen Styles */
      #boot-splash {
        position: fixed;
        inset: 0;
        z-index: 100;
        background: #ef4444; /* red-500 */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }

      /* Animated ripple circles */
      .ripple-circle {
        position: absolute;
        border-radius: 50%;
        border: 20px solid white;
        opacity: 0;
        animation: ripple 2s ease-out infinite;
      }

      .ripple-circle-1 {
        width: 500px;
        height: 500px;
      }

      .ripple-circle-2 {
        width: 400px;
        height: 400px;
        border-width: 10px;
        animation-delay: 0.5s;
      }

      @keyframes ripple {
        0% {
          transform: scale(0.8);
          opacity: 0;
        }
        50% {
          opacity: 0.1;
        }
        100% {
          transform: scale(1.5);
          opacity: 0;
        }
      }

      @keyframes ripple-small {
        0% {
          transform: scale(0.5);
          opacity: 0;
        }
        50% {
          opacity: 0.05;
        }
        100% {
          transform: scale(1.2);
          opacity: 0;
        }
      }

      .ripple-circle-2 {
        animation-name: ripple-small;
      }

      /* Pokéball container */
      .pokeball-container {
        position: relative;
        z-index: 10;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .pokeball {
        width: 8rem;
        height: 8rem;
        margin-bottom: 2rem;
        filter: drop-shadow(0 25px 25px rgba(0, 0, 0, 0.15));
        animation: pokeball-wobble 1.5s ease-in-out infinite;
      }

      @keyframes pokeball-wobble {
        0%, 100% {
          transform: rotate(0deg) translateY(0);
        }
        10% {
          transform: rotate(-20deg) translateY(-10px);
        }
        20% {
          transform: rotate(20deg) translateY(0);
        }
        30% {
          transform: rotate(-20deg) translateY(-10px);
        }
        40% {
          transform: rotate(20deg) translateY(0);
        }
        50% {
          transform: rotate(0deg) translateY(0);
        }
      }

      /* Branding */
      .branding {
        text-align: center;
        animation: fadeInUp 0.5s ease-out 0.3s both;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .title {
        font-size: 3rem;
        font-weight: 900;
        font-style: italic;
        letter-spacing: -0.05em;
        color: white;
        margin-bottom: 0.5rem;
        line-height: 1;
      }

      .title-shadow {
        color: rgba(0, 0, 0, 0.3);
      }

      /* Loading dots */
      .loading-dots {
        padding-top: 1rem;
        display: flex;
        gap: 0.25rem;
        justify-content: center;
      }

      .dot {
        width: 0.5rem;
        height: 0.5rem;
        background: white;
        border-radius: 50%;
        animation: dot-pulse 1s ease-in-out infinite;
      }

      .dot:nth-child(2) {
        animation-delay: 0.2s;
      }

      .dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes dot-pulse {
        0%, 100% {
          opacity: 0.3;
        }
        50% {
          opacity: 1;
        }
      }

      /* Bottom text */
      .initializing-text {
        position: absolute;
        bottom: 3rem;
        color: white;
        font-weight: 700;
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.2em;
        opacity: 0;
        animation: fadeIn 0.5s ease-out forwards;
      }

      @keyframes fadeIn {
        to {
          opacity: 0.6;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- Boot Splash Screen -->
    <div id="boot-splash">
      <!-- Ripple circles -->
      <div class="ripple-circle ripple-circle-1"></div>
      <div class="ripple-circle ripple-circle-2"></div>

      <div class="pokeball-container">
        <!-- Animated Pokéball -->
        <svg viewBox="0 0 100 100" class="pokeball">
          <circle
            cx="50"
            cy="50"
            r="45"
            stroke="white"
            stroke-width="8"
            fill="none"
          />
          <path
            d="M5 50 H95"
            stroke="white"
            stroke-width="8"
          />
          <circle
            cx="50"
            cy="50"
            r="15"
            fill="#ef4444"
            stroke="white"
            stroke-width="8"
          />
          <path
            d="M5 50 A 45 45 0 0 1 95 50"
            fill="white"
            opacity="0.2"
          />
        </svg>

        <!-- Branding -->
        <div class="branding">
          <h1 class="title">
            Poké<span class="title-shadow">Daily</span>
          </h1>
          <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>
      </div>

      <p class="initializing-text">Initializing...</p>
    </div>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
